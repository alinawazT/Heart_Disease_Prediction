<!DOCTYPE html>
<html>
    <head>
        <title>Heart Disease Detection</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        
        <style>
            .register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    margin-top: 3%;
    padding: 3%;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
        </style>
    </head>
    <body>
        <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="assets/heart.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from Heart Disease Test!</p>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="age" placeholder="Age in years *" value="" required />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="cp" required>
                                                <option class="hidden" selected disabled>Cheast Pain Type</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="trestbps" placeholder="Resting Blood Pressure *" value="" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="chol"  placeholder="Serum Cholestoral *" value="" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="oldpeak" placeholder="ST depression *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="slope" required>
                                                <option class="hidden" selected disabled>Peak exercise ST slope</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="sex" value="1" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="sex" value="0">
                                                    <span> Female </span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control" id="fbs" required>
                                                <option class="hidden" selected disabled>Fasting Blood sugar > 120 mg/dl</option>
                                                <option value="1">Yes</option>
                                                <option value="0">No</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="restecg" required>
                                                <option class="hidden" selected disabled>Resting ECG</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="exang" required>
                                                <option class="hidden" selected disabled>Exercise Induced Angina</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="thalach" placeholder="Max Heart Rate *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="ca" required>
                                                <option class="hidden" selected disabled>Major vessels in flourosopy</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="thal" required>
                                                <option class="hidden" selected disabled>Cheast Pain Type</option>
                                                <option value="1">Normal</option>
                                                <option value="2">Fixed Defect</option>
                                                <option value="3">Reversable Defect</option>
                                            </select>
                                        </div>
                                        <button id="submit" class="btnRegister">Test</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p><a href="https://bootsnipp.com/snippets/dlZAN" target="_blank">Credits</a></p>
            </div>





            <div class="modal fade" id="yesModal" tabindex="-1" role="dialog" aria-labelledby="yesModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Oh ho</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      You have heart disease.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>





              <div class="modal fade" id="noModal" tabindex="-1" role="dialog" aria-labelledby="noModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Congratulations</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      You do not have heart disease.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
        $("#submit").on("click",function(){
            $("#submit").attr("disabled", true);
            var sex = $('input[name="sex"]:checked').val();
            var age = $('#age').val();
            var cp = $('#cp').val();
            var trestbps = $('#trestbps').val();
            var chol = $('#chol').val();
            var fbs = $('#fbs').val();
            var restecg = $('#restecg').val();
            var thalach = $('#thalach').val();
            var exang = $('#exang').val();
            var oldpeak = $('#oldpeak').val();
            var slope = $('#slope').val();
            var ca = $('#ca').val();
            var thal = $('#thal').val();
            var url="http://0.0.0.0:8080/?age="+age+"&sex="+sex+"&cp="+cp+"&bps="+trestbps+"&chol="+chol+"&fbs="+fbs+"&ecg="+restecg+"&thalach="+thalach+"&exang="+exang+"&oldpeak="+oldpeak+"&slope="+slope+"&ca="+ca+"&thal="+thal;
            $.getJSON( url, function( data ) {
                var result=data.result;
                
                if(result=="0") {
                    alert("Congratulations! You do not have heart disease");
                } else if(result=="1") {
                    alert("Oh ho! You are highly likely to have heart disease");
                }
                $("#submit").attr("disabled", false);
            });
        });
        </script>
    </body>
</html>
